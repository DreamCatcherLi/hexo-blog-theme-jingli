# Reward
reward: true
reward_comment: 我知道是不会有人点的，但万一有人想不开呢？
wechatpay: /img/qrcode/wechat_collect_qrcode.jpg
alipay: /img/qrcode/alipay_collect_qrcode.jpg

# Share
# Reference: https://github.com/overtrue/share.js
share: true

## Themes: https://hexo.io/themes/
theme: next

#sitemap
sitemap:
  path: sitemap.xml

