# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 小哥♡幺儿
subtitle: Stay hungry,Stay foolish
description: Stay hungry,Stay foolish
keywords:
author: 敬力
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: https://jingli.site.com
url: https://www.jingli.site
root: /
#permalink: :year/:month/:day/:title/
permalink: :category/:title/
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next-reload

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# repository: https://github.com/huweihuang/xxxxxxx.github.io.git
# branch: master
deploy:
  - type: git
    repository: https://github.com/DreamCatcherLi/DreamCatcherLi.github.io.git
    branch: master
    message:
  # other deployer
  - type: leancloud_counter_security_sync


# Custom Settings Start

#search config
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#leancloud阅读次数安全设置
leancloud_counter_security:
  enable_sync: true
  app_id: iwPW1Asri5zrTzbLwSKCFwaz-gzGzoHsz
  app_key: 5hMNtgt6RSs2QPNFpMRMbCag
  username: #如留空则将在部署时询问-jingli
  password: #建议留空以保证安全性，如留空则将在部署时询问-jl_.....

#网站字数统计
symbols_count_time:
  symbols: true # 文章字数
  time: true # 阅读时长
  total_symbols: true # 所有文章总字数
  total_time: true # 所有文章阅读中时长

#RSS config
feed:
  type: atom #RSS的类型(atom/rss2)
  path: atom.xml #文件路径,默认是atom.xml/rss2.xml
  limit: 20 #展示文章的数量,使用0或则false代表展示全部
  hub:
  content: #在RSS文件中是否包含内容 ,有3个值 true/false默认不填为false
  content_limit: #指定内容的长度作为摘要,仅仅在上面content设置为false和没有自定义的描述出现
  content_limit_delim: #上面截取描述的分隔符,截取内容是以指定的这个分隔符作为截取结束的标志.在达到规定的内容长度之前最后出现的这个分隔符之前的内容,，防止从中间截断.

# Custom Settings End
